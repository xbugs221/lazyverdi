name: Test and Publish to PyPI

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0, v1.2.3, etc.

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: |
          uv pip install --system -e ".[dev]"

      - name: Run linters
        run: |
          ruff check src/
          mypy src/

      - name: Run tests with coverage
        run: |
          pytest tests/ --cov=lazyverdi --cov-fail-under=60 -v

      - name: Upload coverage reports
        if: matrix.python-version == '3.9'
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  publish:
    name: Build and Publish to PyPI
    needs: test
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for trusted publishing

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Verify version matches tag
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          VERSION=$(grep '^version = ' pyproject.toml | cut -d'"' -f2)
          if [ "$TAG" != "$VERSION" ]; then
            echo "Error: Tag version ($TAG) does not match pyproject.toml version ($VERSION)"
            exit 1
          fi
          echo "Version check passed: $VERSION"

      - name: Build package
        run: |
          uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # Using Trusted Publisher (no API token needed if configured)
        # If you haven't set up trusted publishing, add your PyPI API token
        # to GitHub secrets as PYPI_API_TOKEN and uncomment the line below:
        # with:
        #   password: ${{ secrets.PYPI_API_TOKEN }}
